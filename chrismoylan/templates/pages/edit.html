<%inherit file="/common/admin.html" />

<%def name="meta()">
% if page:
  Late updated: ${page.posted.strftime("%B %d, %Y")} at ${page.posted.strftime("%I:%M %p").lower()}
% endif
</%def>

% if page:
  <form method="post" action="/pages/update/${page.id}">
% else:
  <form method="post" action="/pages/create">
% endif
    
  ${page_form | n}
  <input type="submit" value="Save" />
</form>
