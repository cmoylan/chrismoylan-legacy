<%inherit file="/common/admin.html" />

<%def name="title()">
% if blog:
  ${blog.title}
% else:
  New Blog
% endif
</%def>
<%def name="meta()">
% if blog:
  Last updated: ${blog.date.strftime("%B %d, %Y")} at ${blog.date.strftime("%I:%M %p").lower()}
% endif
</%def>

% if blog:
  <form method="post" action="/blogs/update/${blog.id}">
% else:
  <form method="post" action="/blogs/create">
% endif
    
  ${blog_form | n}
  <input type="submit" value="Save" />
</form>
